<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rice Disease Classification {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}"><span class="blue">Rice</span><span class="red">Disease</span><span class="green">Classification</span> <span class="red">NN</span></a>
          <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
              {% if session["user_id"] %}
                  <ul class="navbar-nav me-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/predictions">Predictions</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('details') }}">Details</a></li>
                  </ul>
                  <ul class="navbar-nav ms-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                  </ul>
              {% else %}
                  <ul class="navbar-nav ms-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Log In</a></li>
                  </ul>
              {% endif %}
          </div>
      </div>
    </nav>
    {% block main %}{% endblock %}
    <div class="container-fluid py-5 text-center">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
